<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <div class="container text-center">
      <div class="row gap-3">
        <div class="col-sm-4">
        <form class="row g-3 needs-validation" novalidate="">
        <div class="col-sm-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required="">
        </div>
        
        <div class="col-sm">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required="">
        </div>
  
        <div class="col-sm-12">
          <label for="validationCustomUsername" class="form-label">Street address</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
            <div class="invalid-feedback">
              Please give a street address.
            </div>
          </div>
        </div>
  
        <div class="col-sm-8">
        <label for="validationCustomUsername" class="form-label">Town / City</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
          <div class="invalid-feedback">
            Please give a town / city
          </div>
        </div>
      </div>
  
      <div class="col-sm-2">
      <label for="validationCustomUsername" class="form-label">state</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
        <div class="invalid-feedback">
          Please give a town / city
        </div>
      </div>
    </div>
  
    <div class="col-sm-2">
    <label for="validationCustomUsername" class="form-label">Postcode</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
      <div class="invalid-feedback">
        Please give a town / city
      </div>
    </div>
  </div>
  
        <div class="col-sm-12">
          <label for="validationCustom04" class="form-label">Country</label>
          <select class="form-select" id="validationCustom04" required="">
            <option selected="" disabled="" value="">Choose...</option>
            <option>Australia</option>
            <option>Colombia</option>
            <option>Mexico</option>
            <option>Paraguayo</option>
            <option>Peruano</option>
            <option>Martin</option>
            <option>Astronomico</option>
            <option>Pendejo</option>
            <option>Bobolicon</option>
            <option>Milo</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
  
        <div class="col-sm-12">
          <label for="validationCustom05" class="form-label">Email address</label>
          <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        </div>
  
        <div class="col-sm-12 d-grid ">
          <button class="btn text-white" type="submit" style="background-color: #111727;">Continue to payment</button>
        </div>
      </form>
        </div>
        <div class="col-sm imagen p-4 rounded-3 overflow-hidden">
            
        </div>
      </div>
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
